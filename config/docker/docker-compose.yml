version: "3.8"

networks:
  k6:
  grafana:

services:
  influxdb:
    image: influxdb:2.0
    container_name: grafana
    networks:
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    
  grafana:
    image: grafana/grafana-enterprise
    networks:
      - grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/etc/grafana/provisioning
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin